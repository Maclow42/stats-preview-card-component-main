<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter"/>
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Lexend Deca"/>

  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 15px; color: white; font-weight: 100;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main_div">
    <div class="infos_div">
      <h1>Get <strong>insights</strong> that help your business grow.</h1>

      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
    
      <div class="stats_div">
        <article>
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </article>
    
        <article>
          <h2>314</h2>
          <p>TEMPLATES</p>
        </article>
        
        <article>
          <h2>12M+</h2>
          <p>QUERIES</p>
      </div>
    </div>
    <div class="image_div">
      <img src="./images/image-header-desktop.jpg" alt="header image">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Maclow42" target="_blank">Maclow42</a>.
  </div>

</body>
</html>
